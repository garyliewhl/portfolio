<section id="projects" class="projects">
    <div class="container">
        <header class="section-header">
            <h2 class="section-title">Featured Projects</h2>
            <p class="section-subtitle">A selection of my recent work and personal projects</p>
        </header>

        <div class="projects-grid">
            <article class="project-card" *ngFor="let project of projects; let i = index" 
                     (click)="toggleProject(i)"
                     [class.active]="isMobile && activeProjectIndex === i">
                <div class="project-image">
                    <img [src]="project.imageUrl" [alt]="project.name">
                    <div class="project-overlay">
                        <div class="project-links">
                            <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" class="project-link">
                                <span class="link-icon">ÔøΩ</span>
                                View Code
                            </a>
                            <a *ngIf="project.figmaUrl" [href]="project.figmaUrl" target="_blank" class="project-link">
                                <span class="link-icon">üé®</span>
                                Figma Prototype
                            </a>
                            <a *ngIf="project.adobeXdUrl" [href]="project.adobeXdUrl" target="_blank" class="project-link">
                                <span class="link-icon">üé®</span>
                                Adobe XD Prototype
                            </a>
                            <a *ngIf="project.visitLink" [href]="project.visitLink" target="_blank" class="project-link">
                                <span class="link-icon">üåê</span>
                                Visit Website
                            </a>
                        </div>
                    </div>
                </div>
                <div class="project-content">
                    <h3 class="project-title">{{project.name}}</h3>
                    <div class="project-tags">{{project.technologies.join(', ')}}</div>
                    <p class="project-description">{{project.description}}</p>
                </div>
            </article>
        </div>
    </div>
</section>
