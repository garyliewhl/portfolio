<section class="about" aria-label="About Gary Liew">
    <div class="container">
        <div class="about-content">
            <div class="about-text">
                <h1 class="about-title">
                    <span class="greeting">{{ aboutData?.greeting }}</span>
                    <span class="role">{{ aboutData?.role }}</span>
                </h1>
                <p class="about-description">
                    {{ aboutData?.description }}
                </p>
                <div class="about-cta">
                    <a href="#projects" class="cta-button" aria-label="View Gary's projects">View My Work</a>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/garyliewhl" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="social-link linkedin" 
                       aria-label="Gary's LinkedIn profile">
                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                    </a>
                    <a href="https://github.com/garyliewhl" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="social-link github" 
                       aria-label="Gary's GitHub profile">
                        <i class="fab fa-github" aria-hidden="true"></i>
                    </a>
                    <a href="https://instagram.com/garyliewhl" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="social-link instagram" 
                       aria-label="Gary's Instagram profile">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="about-image">
                <img 
                    src="assets/images/profile.jpg"
                    alt="Gary Liew" 
                    class="profile-image"
                    loading="lazy"
                    width="400"
                    height="400"
                >
            </div>
        </div>
    </div>
    <div class="about-background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</section>
