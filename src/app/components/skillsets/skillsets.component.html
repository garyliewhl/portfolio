<section id="skillsets" class="skillsets">
    <div class="container">
        <header class="section-header">
            <h2 class="section-title">Skillsets</h2>
            <p class="section-subtitle">My areas of expertise and technical capabilities</p>
        </header>

        <div class="skills-grid">
            <div class="skill-category" *ngFor="let category of skillCategories">
                <div class="category-header">
                    <span class="category-icon">{{category.icon}}</span>
                    <h3 class="category-title">{{category.title}}</h3>
                </div>
                <ul class="skills-list">
                    <li *ngFor="let skill of category.skills">
                        {{skill.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
